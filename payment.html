<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Payment - Asheesh Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{background:#0b0b0b;color:#fff;font-family:Arial;text-align:center;}
header{
background:#19002a;padding:20px;border-bottom:3px solid #7a00ff;
box-shadow:0 0 20px #7a00ff;
}
header h1{
background:linear-gradient(90deg,#ffb6ff,#9a3aff);
-webkit-background-clip:text;color:transparent;
}

.box{
background:#150022;padding:20px;margin:20px;
border-radius:12px;border:2px solid #7a00ff;
box-shadow:0 0 20px #7a00ff55;
}

input{
width:90%;padding:12px;margin-top:10px;
background:#0b0b0b;border:1px solid #7a00ff;color:#fff;
border-radius:8px;
}

button{
width:90%;padding:12px;margin-top:10px;background:#7a00ff;
border:none;color:#fff;border-radius:10px;font-size:18px;cursor:pointer;
}

.qr{width:220px;margin-top:20px;border-radius:12px;border:2px solid #7a00ff;}

.back{text-decoration:none;padding:12px;background:#7a00ff;border-radius:10px;
display:block;color:#fff;margin:20px;}
</style>
</head>

<body>

<header>
<h1>Make Payment</h1>
</header>

<div class="box">
<h2>Pay Using UPI</h2>

<img class="qr" src="yourqr.png">

<input id="payer" placeholder="Your Name">
<input id="amt" placeholder="Amount">

<button onclick="payNow()">Pay Now</button>
</div>

<a class="back" href="index.html">‚Üê Back to Home</a>

<script>
function payNow(){
let name=document.getElementById("payer").value;
let amt=document.getElementById("amt").value;

let url=`upi://pay?pa=yourupi@bank&pn=${encodeURIComponent(name)}&am=${amt}`;

window.location.href=url;
}
</script>

</body>
</html>
