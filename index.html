.service-card{

/* ========== GALLERY GRID ========== */
.gallery-grid{
 display:grid;
 grid-template-columns:repeat(2,1fr);

}

.gallery-grid img:hover{

 border-radius:15px;
}
input{

 color:#fff;
}
button{

 padding:12px;
 background:#8a2eff;
 border:none;
 color:#fff;
 font-size:18px;
 border-radius:10px;
 margin-top:8px;
 box-shadow:0 0 12px #8a2eff;
}
