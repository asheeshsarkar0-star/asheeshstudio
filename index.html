header{
    text-align:center;
    padding:25px 0;
    border-bottom:2px solid #00eaff;

    border:2px solid #00eaff;
    border-radius:10px;

}

/* ABOUT */

    width:95%;
    margin:15px auto;
    font-size:18px;
    line-height:27px;

/* FOOTER */
